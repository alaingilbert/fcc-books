{{ define "extra-head" }}
<style>
</style>

{{ define "content" }}

<h1>
    My account
    <a href="/account/edit" class="btn btn-default btn-lg"><i class="fa fa-edit"></i></a>
</h1>

<p><strong>Name:</strong> {{ .user.Name }}</p>
<p><strong>City:</strong> {{ .user.City }}</p>
<p><strong>State:</strong> {{ .user.State }}</p>
<p><strong>NickName:</strong> {{ .user.NickName }}</p>
<p><strong>Avatar:</strong> <img src="{{ .user.TwitterAvatarURL }}" alt="" /></p>

{{ end }}
